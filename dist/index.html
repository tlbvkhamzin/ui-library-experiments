<!doctype html>
<html lang="en"
      class="h-full bg-primary-4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
          rel="stylesheet">
</head>
<body class="h-full">
<main class="h-full grid gap-2 place-content-center">


    <button class="btn">Place order</button>
    <button class="btn"
            disabled>Place order
    </button>

    <button class="btn btn-sm">Smaller button</button>
    <button class="btn btn-sm"
            disabled>Smaller button
    </button>

    <div class="card w-80">
        <div class="card-title">A short title is best</div>
        <div class="card-text">A message should be a short, complete sentence.</div>
        <div class="card-actions">
            <button class="btn btn-sm">Continue</button>
        </div>
    </div>

    <div class="alert alert-success w-96">
        <div class="alert-icon">
            <svg width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12 3C7.0292 3 3 7.0293 3 12.0005C3 16.9707 7.02924 21 12 21C16.9701 21 21 16.9704 21 12.0005C21 7.02969 16.9701 3 12 3ZM1.5 12.0005C1.5 6.20094 6.2007 1.5 12 1.5C17.7986 1.5 22.5 6.2013 22.5 12.0005C22.5 17.7989 17.7984 22.5 12 22.5C6.20088 22.5 1.5 17.7992 1.5 12.0005Z"
                      fill="#00A346" />
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M10.6965 13.8332L15.1466 7.80458L16.3534 8.69542L10.8383 16.1668L7.70497 12.8521L8.79503 11.8217L10.6965 13.8332Z"
                      fill="#00A346" />
            </svg>
        </div>
        <div>
            <div class="alert-title">Short feedback title</div>
            <div class="alert-text">Secondary text lorem ipsum dolor sit amet, consectetur adipiscing.</div>
        </div>
        <button class="alert-close">
            <svg width="14"
                 height="14"
                 viewBox="0 0 14 14"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.3571 13.25L0.750007 1.64291L1.64286 0.750059L13.25 12.3571L12.3571 13.25Z"
                      fill="#676767" />
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0.75 12.3571L12.3571 0.75L13.25 1.64285L1.64286 13.2499L0.75 12.3571Z"
                      fill="#676767" />
            </svg>
        </button>
    </div>

    <div class="alert alert-warning w-96">
        <div class="alert-icon">
            <svg width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M10.875 16.125C10.875 15.504 11.3783 15 12.0014 15C12.6217 15 13.125 15.504 13.125 16.125C13.125 16.7446 12.6217 17.25 12.0014 17.25C11.3783 17.25 10.875 16.7446 10.875 16.125Z"
                      fill="#FFC000" />
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M11.25 8.25V13.5H12.75V8.25H11.25Z"
                      fill="#FFC000" />
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M10.4587 3.1457L1.74077 18.317C1.05627 19.5096 1.91275 21 3.28299 21H20.7181C22.0875 21 22.9436 19.5094 22.2592 18.317L13.5421 3.14525C12.8578 1.95151 11.1433 1.95151 10.4587 3.1457ZM20.9583 19.0637L12.2408 3.89125C12.1329 3.70317 11.8685 3.70252 11.76 3.89169L3.04171 19.0637C3.0417 19.0637 3.04172 19.0637 3.04171 19.0637C2.92482 19.2674 3.07862 19.5 3.28299 19.5H20.7181C20.9205 19.5 21.0757 19.2682 20.9583 19.0637Z"
                      fill="#FFC000" />
            </svg>
        </div>
        <div>
            <div class="alert-title">Short feedback title</div>
            <div class="alert-text">Secondary text lorem ipsum dolor sit amet, consectetur adipiscing.</div>
        </div>
        <button class="alert-close">
            <svg width="14"
                 height="14"
                 viewBox="0 0 14 14"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.3571 13.25L0.750007 1.64291L1.64286 0.750059L13.25 12.3571L12.3571 13.25Z"
                      fill="#676767" />
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0.75 12.3571L12.3571 0.75L13.25 1.64285L1.64286 13.2499L0.75 12.3571Z"
                      fill="#676767" />
            </svg>
        </button>
    </div>


</main>
<script src="bundle.js"></script>
</body>
</html>
